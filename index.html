<!DOCTYPE html>

  <body>
    <div class="modal" id="addUserModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Employee</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post" class="createUser needs-validation">
              <div class="form-group">
                <label for="firstName">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="John"
                  name="firstName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Doe"
                  name="lastName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="department">Department </label>
                <select
                  class="form-control department-select"
                  name="department"
                ></select>
              </div>

              <div class="modal-footer">
                <button type="submit" value="Submit" class="btn btn-success">
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <select class="custom-select mr-1" id="searchOption">
            <option value="personnel" selected>Personnel</option>
            <option value="departments">Departments</option>
            <option value="locations">Locations</option>
          </select>
          <input
            id="searchBox"
            class="form-control mr-1"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="searchButton" class="btn btn-success mr-1" type="submit">
            Search
          </button>
          <button
            id="addButton"
            class="btn btn-primary"
            type="submit"
            data-toggle="modal"
            data-target="#addUserModal"
          >
            +

        </form>
